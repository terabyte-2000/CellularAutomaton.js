<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cellular Automaton.js</title>
		
    <script src="src/CellularAutomaton.js" defer></script>
		<script src="util.js" defer></script>
		<script src="examples/gameOfLife.js" defer></script>
		<script src="examples/blur.js" defer></script>
		<script src="examples/sandpiles.js" defer></script>
    <script src="script.js" defer></script>
		
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <main id="demos">
      <section id="game_of_life">
        <h2>Conway's game of life</h2>
        <canvas id="gameOfLife_canvas" width="700" height="600" style="outline: 1px solid black;"></canvas>
        <br>
        <button id="GoL_update">Update</button>
        <button id="GoL_autoUpdate">Auto-Update</button>
        <button id="GoL_stopAutoUpdate">Stop Auto-Update</button>
        <button id="GoL_restart">Restart</button>
      </section>
      <section id="blur">
        <h2>Average of Surroundings (Blur)</h2>
        <canvas id="blur_canvas" width="700" height="600" style="outline: 1px solid black;"></canvas>
        <br>
        <button id="blur_update">Update</button>
        <button id="blur_restart">Restart</button>
      </section>
			<section id="sandpiles">
				<h2>Sandpiles</h2>
				<canvas id="sandpiles_canvas" width="700" height="600" style="outline: 1px solid black;"></canvas>
				<br>
				<button id="sandpiles_update">Update</button>
        <button id="sandpiles_restart">Restart</button>
			</section>
    </main>
  </body>
</html>
